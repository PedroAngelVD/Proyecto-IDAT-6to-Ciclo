<div class="container">
    <div class="card border-primary">
        <div class="card-header text-white bg-primary">
                <div class="row">
                        <div class="col-md">
                    <h3>Pago Mensualidad</h3>
                </div>
                <div class="col-md" align="right">
                        <button style="margin: 5px;" type="button" class="btn btn-outline-light" (click)="imprimirLista()">Generar PDF</button>
                </div>
            </div>
        </div>
        <div class="card-body">
                <input class="form-control" type="text" id="myInput" placeholder="Buscar.."><br>
            <table class="table table-striped table-sm" cellspacing="0"
            width="100%" id="frmPagoMensualidad">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>CODIGO</th>
                        <th>DESCRIPCION</th>
                        <th>MONTO</th>
                        <th>VENCIMIENTO</th>
                        <th>FECHA</th>
                        <th>COD_REINSCRIPCION</th>
                        <th>ESTADO</th>
                        <th>USUARIO</th>
                    </tr>
                </thead>
                <tbody id="myTable">
                    <tr *ngFor="let mensu of pagomensualidad" class="text-center">
                        <td>{{mensu.id_pago_mensualidad}}</td>
                        <td>{{mensu.cod_mensualidad}}</td>
                        <td>{{mensu.descripcion}}</td>
                        <td>{{mensu.monto}}</td>
                        <td>{{mensu.vencimiento}}</td>
                        <td>{{mensu.fecha}}</td>
                        <td>{{mensu.cod_reinscripcion}}</td>
                        <td>{{mensu.estado}}</td>
                        <td>{{mensu.usuario}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
