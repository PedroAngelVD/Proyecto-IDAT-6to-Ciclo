<br>
<div class="container col-md-4">
        <div class="card border-primary">
            <div class="card-header text-white bg-primary">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <div class="form-group">
                        <label for="usuario">Usuario: </label>
                        <input type="text" name="usuario" id="usuario" placeholder="Ingresar Usuario" ngModel class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password" placeholder="Ingresar Password" ngModel class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary text-white btn-block btn-md" >Ingresar</button>
                </form>
            </div>
        </div>
    </div>
