
<div class="container col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Agregar Curso</h3>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="curso">Curso: </label>
                        <input #curso type="text" class="form-control">
                    </div>
                    <button (click)="Guardar(curso.value)" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
