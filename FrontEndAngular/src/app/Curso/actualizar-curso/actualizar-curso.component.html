<div class="container col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Modificar Datos</h3>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="curso">Curso: </label>
                        <input [(ngModel)]="curso.curso" type="text" class="form-control" [ngModelOptions]="{standalone: true}">
                    </div>
                    <button (click)="Actualizar(curso)" class="btn btn-danger">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
