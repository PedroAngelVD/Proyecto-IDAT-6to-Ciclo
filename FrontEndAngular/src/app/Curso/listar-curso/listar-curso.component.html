<div class="container">
    <div class="card border-primary">
        <div class="card-header text-white bg-primary">
            <div class="row">
                <div class="col-md">
                    <h3>Cursos</h3>
                </div>
                <div class="col-md" align="right">
                        <button style="margin: 5px;" type="button" class="btn btn-outline-light" (click)="imprimirLista()">Generar PDF</button>
                    <button style="margin: 5px;" type="button" class="btn btn-outline-light" (click)="Agregar(curso)">Agregar</button>
                </div>
            </div>
        </div>
        <div class="card-body">
                <input class="form-control" type="text" id="myInput" placeholder="Buscar.."><br>
            <table class="table table-striped table-sm" cellspacing="0"
            width="100%" id="frmCurso">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>CURSO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="myTable">
                    <tr *ngFor="let curso of cursos " class="text-center">
                        <td>{{curso.id_curso}}</td>
                        <td>{{curso.curso}}</td>
                        <td>
                            <button (click)="Editar(curso)" class="btn btn-warning">Editar</button>
                            <button (click)="Eliminar(curso)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
