<div class="container">
    <div class="card border-primary">
        <div class="card-header text-white bg-primary">
                <div class="row">
                        <div class="col-md">
                    <h3>Horarios</h3>
                </div>
                <div class="col-md" align="right">
                        <button style="margin: 5px;" type="button" class="btn btn-outline-light" (click)="imprimirLista()">Generar PDF</button>
                </div>
            </div>
        </div>
        <div class="card-body">
                <input class="form-control" type="text" id="myInput" placeholder="Buscar.."><br>
            <table class="table table-striped table-sm" cellspacing="0"
            width="100%" id="frmHorario">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>CURSO</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>GRADO</th>
                        <th>SECCION</th>
                        <th>PRIM/SEC</th>
                        <th>INICIO</th>
                        <th>FIN</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="myTable">
                    <tr *ngFor="let hora of listarhorario" class="text-center">
                        <td>{{hora.id_curso_grado_detalle}}</td>
                        <td>{{hora.curso}}</td>
                        <td>{{hora.nombres}}</td>
                        <td>{{hora.apellidos}}</td>
                        <td>{{hora.grado}}</td>
                        <td>{{hora.seccion}}</td>
                        <td>{{hora.primsec}}</td>
                        <td>{{hora.horario_inicio}}</td>
                        <td>{{hora.horario_fin}}</td>
                        <td>
                            <button (click)="Editar(hora)" class="btn btn-warning">Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
