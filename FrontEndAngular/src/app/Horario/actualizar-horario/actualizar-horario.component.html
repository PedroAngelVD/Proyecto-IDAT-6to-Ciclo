<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Horario</h3>
        </div>
        <div class="card-body">
            <form action="">

                <div class="form-group">
                    <label for="horario_inicio">Inicio: </label>
                    <input [(ngModel)]="actualizarHorario.horario_inicio" type="time" class="form-control" [ngModelOptions]="{standalone: true}">
                </div>

                <div class="form-group">
                        <label for="horario_fin">Inicio: </label>
                        <input [(ngModel)]="actualizarHorario.horario_fin" type="time" class="form-control" [ngModelOptions]="{standalone: true}">
                    </div>
                
                <button (click)="Actualizar(actualizarHorario)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
