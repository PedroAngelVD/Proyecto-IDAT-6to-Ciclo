<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Mensualidad</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="monto">Monto: </label>
                    <input #monto [(ngModel)]="mensualidad.monto" type="text" class="form-control" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="vencimiento">Vencimiento: </label>
                    <input #vencimiento [(ngModel)]="mensualidad.vencimiento" type="date" class="form-control" [ngModelOptions]="{standalone: true}">
                </div>
                <button (click)="Actualizar(monto.value, vencimiento.value)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
